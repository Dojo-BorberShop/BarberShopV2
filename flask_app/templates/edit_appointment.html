<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/my_style.css') }}">
    <title>Update Appointment</title>
</head>

<body>
    <nav>
        <h3 class="nav_row_1">Welcome, {{this_appointment.creator.first_name}}!</h3>
        <a class="logout" href="/view_appointment/{{this_appointment.id}}">View Appointment</a>
        <a class="logout" href="/logout">Logout</a>

    </nav>

    <div class="container2">
        <form action="/appointment/edit_process/{{this_appointment.id}}" method="POST">
            {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
            {% if messages %}<!-- check if there are any messages -->
            {% for message in messages %}<!-- loop through the messages -->
            <p>{{message}}</p><!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div>
                <label class="label1">Date:</label>
                <input type="date" name="date" value="{{this_appointment.date}}">
                <!-- for name, use the same name as the column names in the ERD diagram  -->
            </div>

            <div>
                <label class="label1">Time:</label>
                <input type="time" name="time" value="{{this_appointment.time}}"
                    placeholder="{{this_appointment.time}}">
                <!-- for name, use the same name as the column names in the ERD diagram  -->
            </div>
            <input type="submit" value="Update" class="reg-btn">
        </form>
    </div>



</body>

</html>
