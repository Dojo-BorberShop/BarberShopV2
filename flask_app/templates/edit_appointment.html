<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Appointment</title>
</head>
<body>
    <a href="/logout">Logout</a>
    Welcome, {{this_appointment.first_name}}!

    <p></p>

    {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
{% if messages %}<!-- check if there are any messages -->
    {% for message in messages %}<!-- loop through the messages -->
        <p>{{message}}</p><!-- display each message in a paragraph tag -->
{% endfor %}
    {% endif %}
{% endwith %}

<form action="/appointment/edit_process/{{this_appointment.id}}" method="POST">
    <div>
        <label>Date:</label>
        <input type="date" name="date" value="{{this_appointment.date}}"> <!-- for name, use the same name as the column names in the ERD diagram  -->
    </div>
    <p></p>
    <div>
        <label>Time:</label>
        <input type="time" name="time" value="{{this_appointment.time}}"> <!-- for name, use the same name as the column names in the ERD diagram  -->
    </div>
    <p></p>
    <input type="submit" value="Submit">
    </form>

</body>
</html>
